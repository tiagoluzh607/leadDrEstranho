<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Doutor Estranho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animacao-personalizada.css">
</head>
<body>
    <section class="position-relative">
        <div class="div-secao-principal d-flex justify-content-between align-items-end">
            <div>
                <img class="img-clea aparece-e-foca-4s" src="assets/img/secao-principal/clea.png" alt="Clea Doutor Estranho">
            </div>
            <div class="div-meio position-absolute d-flex justify-content-center">
                <div class="position-absolute div-img-circulo">
                    <img class="img-circulo rotacao" src="assets/img/secao-principal/circulo.png" alt="Circulo Fundo Doutor Estranho">
                </div>
                <div class="position-absolute div-img-drestranho">
                    <img class="img-drestranho aumenta-e-sobe" src="assets/img/secao-principal/drestranho.png" alt="Imagem Doutor Estranho">
                </div>
                <div class="position-absolute div-img-titulo">
                    <img class="img-titulo" src="assets/img/secao-principal/titulo.png" alt="titulo doutor estranho">
                </div>
            </div>
            <div>
                <img class="img-wanda aparece-e-foca-6s" src="assets/img/secao-principal/wanda.png" alt="Wanda">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
